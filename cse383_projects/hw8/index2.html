<!DOCTYPE html>
<!-- John Doll CSE 381 HW8 -->
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>John Doll - HW8</title>
        </head>
        <body onload="draw()">
		<script>
			function draw() {
				var canvas = document.createElement("canvas");
				document.body.appendChild(canvas);
				var ctx = canvas.getContext("2d");
				const width = window.innerWidth;
				ctx.canvas.width = width;
				const height = window.innerHeight;
				ctx.canvas.height = height;
				for(i = 0; i < 20; i++) {
					let red = Math.floor((Math.random() * 256));
					let green = Math.floor((Math.random() * 256));
					let blue = Math.floor((Math.random() * 256));
					let cornerW = Math.floor((Math.random() * width));
					let cornerH = Math.floor((Math.random() * height));
					let extendX = Math.floor((Math.random() * 256));
					let extendY = Math.floor((Math.random() * 256));
					let rgb  = "rgb(" + red + "," + green + "," + blue + ")";
					ctx.fillStyle = rgb;
					ctx.beginPath();
					ctx.moveTo(cornerW, extendY);
					ctx.lineTo(cornerW, cornerH);
					ctx.lineTo(extendX, cornerH);
					ctx.closePath();
					ctx.fill();
				}
			}
		</script>
	</body>
</html>
